<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/desktop.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- For Mobile Sizing-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' /> -->

</head>

<body id="main-body">
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="tweeter">tweeter</span>
    <div>
      <span><strong>Write</strong> a new tweet</span>
      <span><i class="fas fa-angle-double-down"></i></span>
    </div>
  </nav>

  <header class="user-profile">
    <div>
      <img src="/images/profile-hex.png" alt="User Icon">
    </div>
    <br>
    <div>
      <h2><strong>First</strong> LastName</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- The form for new tweets -->
    <div id="error-message"></div>
    <section class="new-tweet">
      <form action="/tweets/" method="POST" id="new-tweet">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <!-- client.js appends tweets here -->
  </main>

</body>

</html>
